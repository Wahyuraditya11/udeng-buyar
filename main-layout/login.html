<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | Udeng Buyar</title>  
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="login_form">
        <form action="#">
          <h3>Masuk</h3>
          <div class="input_box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukan Email Anda" required />
          </div>
          <div class="input_box">
            <div class="password_title">
              <label for="password">Password</label>
              <a href="#">Lupa Password?</a>
            </div>
            <input type="password" id="password" placeholder="Masukan Password Anda" required />
          </div>
           <!-- Login button -->
          <button type="submit">Masuk</button>
          <p class="sign_up">Belum Punya Akun? <a href="registrasi.html">Registrasi Dulu!!</a></p>
        </form>
    </div>
</body>
</html>
